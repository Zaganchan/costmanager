{% extends "cms/base.html" %}
{% load bootstrap4 %}

{% block title %}コストの編集{% endblock title %}

{% block content %}
    <h4 class="mt-4 mb-5 border-bottom">コストの編集</h4>
    {% if cost_id %}
    <form action="{% url 'cms:cost_mod' person_id cost_id=cost_id %}" method="post">
    {% else %}
    <form action="{% url 'cms:cost_add' person_id %}" method="post">
    {% endif %}
      {% csrf_token %}
      {% bootstrap_form form layout='horizontal' %}
      <div class="form-group row">
        <div class="offset-md-3 col-md-9">
          <button type="submit" class="btn btn-primary">送信</button>
        </div>
      </div>
    </form>
    <a href="{% url 'cms:cost_list' person_id %}" class="btn btn-secondary btn-sm">戻る</a>
{% endblock content %}
